<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flooring Network</title>
    <link rel="icon" href="../assets/SFS Logo Bg.png">
    <link rel="stylesheet" href="../CSS/quiz.css" media="all">
    <link rel="stylesheet" href="../CSS/global.css" media="all">
    <script src="../JavaScript/quiz.js" defer></script>
    <script src="../JavaScript/global.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,700;1,900&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile_menu"></div>
    <nav id="nav_bar">
    </nav>
    <header>
        <div class="row">
            <h1 class="title">Flooring Quiz</h1>
            <p class="intro_para">The free quiz that will help you find your perfect floor. <br> Take the quiz below to being your journey!</p>
        </div>
    </header>
    <section id="landing">
        <div class="container">
            <div class="row">
                <div class="quiz_container" id="quiz">
                    <div class="quiz_header">
                        <div class="loading_container">
                            <img src="../assets/loader.svg" alt="Loader" class="loader">
                        </div>
                        <h2 id="question">Question Here</h2>
                        <ul>
                            <li>
                                <input type="radio" name="answer" id="0" class="answer">
                                <label for="0" id="0_text">Answer</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="5" class="answer">
                                <label for="5" id="5_text">Answer</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="10" class="answer">
                                <label for="10" id="10_text">Answer</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="15" class="answer">
                                <label for="15" id="15_text">Answer</label>
                            </li>
                        </ul>
                    </div>
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <section id="rec_products">
        <div class="container">
            <div class="row">
                <h2 class="title">Reccomended Products</h2>
                <div class="content">
                    <div class="carpet">
                        <h2>Carpet</h2>
                        <div class="products carpet_products"></div>
                    </div>
                    <div class="lvp">
                        <h2>Luxury Vinyl Plank</h2>
                        <div class="products lvp_products"></div>
                    </div>
                    <div class="hardwood">
                        <h2>Hardwood</h2>
                        <div class="products hardwood_products"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<footer id="footer">
</footer>
</html>
