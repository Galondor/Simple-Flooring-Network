<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Flooring Solutions</title>
    <link rel="icon" href="../assets/SFS Logo Bg.png" />
    <link rel="stylesheet" href="../CSS/global.css" media="all"/>
    <link rel="stylesheet" href="../CSS/store.css" media="all"/>
    <script src="../JavaScript/carpetTile.js" defer></script>
    <script src="../JavaScript/global.js" defer></script>
  </head>
  <body>
    <nav id="nav_bar">
  </nav>
    <section id="store">
      <div class="container">
        <div class="row">
          <div class="banner">
            <h1>Carpet Tile</h1>
          </div>
          <div class="cptTile_container">
            <div class="filters">
              <div class="filter">
                <h3>Product Rating</h3>
                <div class="filter_options">
                  <div class="filter_option">
                    <input type="checkbox" name="vgbbnpr" id="Value" />
                    <label for="Value">Value</label>
                  </div>
                  <div class="filter_option">
                    <input type="checkbox" name="vgbbnpr" id="Good" />
                    <label for="Good">Good</label>
                  </div>
                  <div class="filter_option">
                    <input type="checkbox" name="vgbbnpr" id="Better" />
                    <label for="Better">Better</label>
                  </div>
                  <div class="filter_option">
                    <input type="checkbox" name="vgbbnpr" id="Best" />
                    <label for="Best">Best</label>
                  </div>
                  <div class="filter_option">
                    <input type="checkbox" name="vgbbnpr" id="NPR" />
                    <label for="NPR">No Pet Regret</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="products" id="products"></div>
        </div>
      </div>
    </section>
    <footer id="footer">
    </footer>
  </body>
</html>
