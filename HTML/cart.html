<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flooring Solutions</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/cart.css">
    <script src="../JavaScript/global.js" defer></script>
    <script src="../JavaScript/cart.js" defer></script>
</head>
<body>
    <nav id="nav_bar"></nav>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="products_container">
                    <div class="product_info">
                        <h1 class="product_style">Item</h1>
                        <h1 class="product_color">Price</h1>
                        <h1 class="product_type">Qty</h1>
                        <h1 class="product_price">Subtotal</h1>
                    </div>
                    <div class="product">
                        <div class="product_info">
                            <div class="product_info_container">
                                <img src="../productImages/Default-Image.jpg" alt="" style="height: 128px;">
                                <h1>Product Name</h1>
                                <h2>Color Name</h2>
                                <h3>Product Type</h3>
                            </div>
                            <h2 class="product_price">$0.00</h2>
                            <h3 class="qty">10</h3>
                            <h4 class="subtotal">$10.00</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
</body>
</html>
